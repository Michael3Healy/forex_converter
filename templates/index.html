<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Forex Converter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 class="display-1 fw-bold">Currency Converter</h1>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <form action="/currency_symbol" class="text-center" method="POST">
                    <div class="my-3 input-group">
                        <span class="input-group-text">Converting From:</span>
                        <input class="curr form-control fs-3 required" type="text" name="base">
                    </div>
                    <div class="my-3 input-group">
                        <span class="input-group-text">Converting To:</span>
                        <input type="text" class="curr form-control fs-3 required" name="new">
                    </div>
                    <div class="my-3 input-group">
                        <span class="input-group-text">Amount:</span>
                        <input type="number" class="curr form-control fs-3 required" name="amount">
                    </div>
                    <button class="btn btn-lg btn-info mt-3">Convert</button>
                </form>
            </div>
        </div>
        {% for category,msg in get_flashed_messages(with_categories=true) %}
        <p class="{{category}} text-center my-3 p-2 fs-2 fw-bold">{{msg}}</p>
        {% endfor %}
        {% if base_curr %}
        <div class="row mt-3">
            <div class="col text-center">
                <p class="fs-1">{{base_symbol}}{{amount}}0 is worth {{new_symbol}}{{new_value}}</p>
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
